management.security.enabled=false

search.strategy=SOLR

# MongoDB
mongo.host=localhost
mongo.port=27017
mongo.database=text-mine

# SOLR
solr.host=http://localhost:8983/solr

# RDF4J
rdf.base.url=http://localhost:8081/rdf4j-server
rdf.db=text-mine

# RDF Vocabulary
vocabulary.base.iri = http://mit.bme.hu/text-mine
vocabulary.base.resource.postfix=resource
vocabulary.document.resource.postfix=document
vocabulary.article.resource.postfix=article
vocabulary.corpus.resource.postfix=corpus
vocabulary.section.resource.postfix=section
vocabulary.line.resource.postfix=line
vocabulary.note.resource.postfix=note
vocabulary.person.resource.postfix=person
vocabulary.location.resource.postfix=location
vocabulary.base.relation.postfix=relation
vocabulary.location.relation.postfix=location
vocabulary.person.relation.postfix=person
vocabulary.temporal.relation.postfix=temporal
vocabulary.name.alternative.relation.postfix=name-alternative
vocabulary.same.resource.relation.postfix=same-resource